<!DOCTYPE html>

    <!-- React and ReactDOM -->

<body class="bg-slate-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Components ---
        const IconBase = ({ d, size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>

        const BookOpen = (props) => <IconBase {...props} d={<><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>} />;
        const Brain = (props) => <IconBase {...props} d={<><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></>} />;
        const Settings = (props) => <IconBase {...props} d={<><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></>} />;
        const Volume2 = (props) => <IconBase {...props} d={<><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></>} />;
        const RotateCcw = (props) => <IconBase {...props} d={<><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></>} />;
        const Check = (props) => <IconBase {...props} d={<polyline points="20 6 9 17 4 12"/>} />;
        const Trophy = (props) => <IconBase {...props} d={<><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></>} />;
        const Plus = (props) => <IconBase {...props} d={<><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>} />;
        const Save = (props) => <IconBase {...props} d={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>} />;
        const Trash2 = (props) => <IconBase {...props} d={<><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></>} />;
        const ArrowRight = (props) => <IconBase {...props} d={<><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></>} />;
        const ArrowLeft = (props) => <IconBase {...props} d={<><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></>} />;
        const X = (props) => <IconBase {...props} d={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />;
        const Layers = (props) => <IconBase {...props} d={<><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></>} />;
        const ArrowLeftRight = (props) => <IconBase {...props} d={<><path d="M8 3 4 7l4 4"/><path d="M4 7h16"/><path d="M16 21l4-4-4-4"/><path d="M20 17H4"/></>} />;


        // --- Main App Code ---
        
        const DEFAULT_START_WORDS = [
            { id: 1, english: "Hello", hebrew: "×©×œ×•×" },
            { id: 2, english: "Good Morning", hebrew: "×‘×•×§×¨ ×˜×•×‘" },
            { id: 3, english: "Thank you", hebrew: "×ª×•×“×”" },
            { id: 4, english: "Please", hebrew: "×‘×‘×§×©×”" },
            { id: 5, english: "Water", hebrew: "××™×" },
            { id: 6, english: "Food", hebrew: "××•×›×œ" },
            { id: 7, english: "House", hebrew: "×‘×™×ª" },
            { id: 8, english: "Family", hebrew: "××©×¤×—×”" },
            { id: 9, english: "Friend", hebrew: "×—×‘×¨" },
            { id: 10, english: "Love", hebrew: "××”×‘×”" }
        ];

        function App() {
            // -- State for Lists --
            const [lists, setLists] = useState(() => {
                // Try to load new multi-list format
                const savedLists = localStorage.getItem('myEnglishLists');
                if (savedLists) return JSON.parse(savedLists);
                
                // Fallback: Check for old single-list format (Migration)
                const oldSingleList = localStorage.getItem('myEnglishWords');
                if (oldSingleList) {
                    return [{ id: 'migrated-list', name: '×”×¨×©×™××” ×”×¨××©×•× ×” ×©×œ×™', words: JSON.parse(oldSingleList) }];
                }
                
                // Default: One starter list
                return [{ id: 'default', name: '××ª×—×™×œ×™× - ×›×œ×œ×™', words: DEFAULT_START_WORDS }];
            });

            const [activeListId, setActiveListId] = useState(null); // Which list is open?
            const [mode, setMode] = useState('lists'); // lists, menu, learn, quiz, edit
            const [direction, setDirection] = useState('heToEn'); // 'heToEn' (Hebrew->English) or 'enToHe' (English->Hebrew)
            
            // -- State for Study Session --
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [score, setScore] = useState(0);
            const [quizOptions, setQuizOptions] = useState([]);
            const [quizAnswered, setQuizAnswered] = useState(false);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isCorrect, setIsCorrect] = useState(null);
            const [inputText, setInputText] = useState("");

            // Derived state
            const activeList = lists.find(l => l.id === activeListId);
            const words = activeList ? activeList.words : [];

            // Save lists whenever they change
            useEffect(() => {
                localStorage.setItem('myEnglishLists', JSON.stringify(lists));
            }, [lists]);

            // Quiz Logic
            useEffect(() => {
                if (mode === 'quiz' && activeListId) {
                    generateQuizQuestion();
                }
            }, [currentIndex, mode, activeListId, direction]); // Re-generate if direction changes

            // -- Helper Functions --

            const updateActiveListWords = (newWords) => {
                setLists(lists.map(l => l.id === activeListId ? { ...l, words: newWords } : l));
            };

            const createNewList = () => {
                const name = prompt("××™×š × ×§×¨× ×œ×¨×©×™××” ×”×—×“×©×”?");
                if (!name) return;
                const newList = {
                    id: Date.now().toString(),
                    name: name,
                    words: []
                };
                setLists([...lists, newList]);
            };

            const deleteList = (e, listId) => {
                e.stopPropagation();
                if (confirm("×”×× ×œ××—×•×§ ××ª ×”×¨×©×™××” ×”×–×•? ×œ× × ×™×ª×Ÿ ×œ×©×—×–×¨.")) {
                    setLists(lists.filter(l => l.id !== listId));
                    if (activeListId === listId) {
                        setActiveListId(null);
                        setMode('lists');
                    }
                }
            };

            const openList = (listId) => {
                setActiveListId(listId);
                setMode('menu'); // Go to list menu
            };

            const goBackToLists = () => {
                setActiveListId(null);
                setMode('lists');
            };

            const speak = (text) => {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    window.speechSynthesis.speak(utterance);
                }
            };

            const generateQuizQuestion = () => {
                if (words.length < 4) {
                    alert("×¦×¨×™×š ×œ×¤×—×•×ª 4 ××™×œ×™× ×‘×¨×©×™××” ×‘×©×‘×™×œ ××‘×—×Ÿ!");
                    setMode('menu');
                    return;
                }
                const correctWord = words[currentIndex];
                const wrongAnswers = words
                    .filter(w => w.id !== correctWord.id)
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 3);
                
                const options = [...wrongAnswers, correctWord].sort(() => 0.5 - Math.random());
                setQuizOptions(options);
                setQuizAnswered(false);
                setSelectedOption(null);
                setIsCorrect(null);
            };

            const handleAnswer = (option) => {
                if (quizAnswered) return;
                const correct = option.id === words[currentIndex].id;
                setIsCorrect(correct);
                setSelectedOption(option);
                setQuizAnswered(true);
                if (correct) { setScore(s => s + 1); speak("Correct!"); } 
                else { speak("Incorrect"); }
            };

            const nextQuestion = () => {
                if (currentIndex < words.length - 1) {
                    setCurrentIndex(c => c + 1);
                } else {
                    setTimeout(() => {
                        alert(`×¡×™×™××ª ××ª ×”××‘×—×Ÿ! ×”×¦×™×•×Ÿ ×©×œ×š: ${score} ××ª×•×š ${words.length}`);
                        setMode('menu');
                        setScore(0);
                        setCurrentIndex(0);
                    }, 500);
                }
            };

            const handleImportList = () => {
                const lines = inputText.split('\n');
                const newWords = [];
                let idCounter = Date.now();
                lines.forEach(line => {
                    let parts = line.split(/[-:,]/);
                    if (parts.length >= 2) {
                        const eng = parts[0].trim();
                        const heb = parts[1].trim();
                        if (eng && heb) {
                            newWords.push({ id: idCounter++, english: eng, hebrew: heb });
                        }
                    }
                });

                if (newWords.length > 0) {
                    const combinedWords = [...words, ...newWords];
                    updateActiveListWords(combinedWords);
                    alert(`×”×•×¡×¤× ×• ${newWords.length} ××™×œ×™× ×—×“×©×•×ª ×œ×¨×©×™××”!`);
                    setInputText("");
                } else {
                    alert("×œ× ×”×¦×œ×—× ×• ×œ×–×”×•×ª ××™×œ×™×. ×× × ×•×•×“× ×©×”×¤×•×¨××˜ ×”×•×: ×× ×’×œ×™×ª - ×¢×‘×¨×™×ª");
                }
            };

            const clearAllWordsInList = () => {
                if(confirm('×œ××—×•×§ ××ª ×›×œ ×”××™×œ×™× ×‘×¨×©×™××” ×–×•?')) {
                    updateActiveListWords([]);
                }
            };

            // -- RENDER --

            // 1. LISTS VIEW (Dashboard)
            if (mode === 'lists' || !activeListId) {
                return (
                    <div className="min-h-screen bg-slate-50 text-slate-800 pb-20" dir="rtl">
                        <header className="bg-indigo-600 text-white p-4 shadow-lg sticky top-0 z-10">
                            <div className="max-w-md mx-auto flex justify-between items-center">
                                <h1 className="text-xl font-bold flex items-center gap-2">
                                    <Layers size={24} />
                                    ×”×¨×©×™××•×ª ×©×œ×™
                                </h1>
                            </div>
                        </header>
                        <main className="max-w-md mx-auto p-4 animate-fadeIn">
                            <div className="grid gap-4">
                                {lists.map(list => (
                                    <div 
                                        key={list.id} 
                                        onClick={() => openList(list.id)}
                                        className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:border-indigo-300 hover:shadow-md transition-all cursor-pointer group relative"
                                    >
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <h3 className="font-bold text-lg text-slate-800 mb-1">{list.name}</h3>
                                                <span className="text-sm text-slate-500 bg-slate-100 px-2 py-1 rounded-md">
                                                    {list.words.length} ××™×œ×™×
                                                </span>
                                            </div>
                                            <div className="bg-indigo-50 p-2 rounded-full text-indigo-600 group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                                                <ArrowLeft size={20} />
                                            </div>
                                        </div>
                                        <button 
                                            onClick={(e) => deleteList(e, list.id)}
                                            className="absolute bottom-4 left-4 text-slate-300 hover:text-red-500 transition-colors p-2 z-10"
                                            title="××—×§ ×¨×©×™××”"
                                        >
                                            <Trash2 size={16} />
                                        </button>
                                    </div>
                                ))}
                            </div>

                            <button 
                                onClick={createNewList}
                                className="mt-6 w-full py-4 border-2 border-dashed border-slate-300 text-slate-500 rounded-2xl hover:border-indigo-500 hover:text-indigo-600 hover:bg-indigo-50 transition-all flex justify-center items-center gap-2 font-bold"
                            >
                                <Plus size={24} />
                                ×¦×•×¨ ×¨×©×™××” ×—×“×©×”
                            </button>
                        </main>
                    </div>
                );
            }

            // 2. INSIDE A LIST (Menu / Learn / Quiz / Edit)
            const isHeToEn = direction === 'heToEn';

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 pb-12" dir="rtl">
                    {/* Header with Back Button */}
                    <header className="bg-indigo-600 text-white p-4 shadow-lg sticky top-0 z-10">
                        <div className="max-w-md mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <button onClick={goBackToLists} className="hover:bg-indigo-500 p-1 rounded-full transition">
                                    <ArrowRight size={20} />
                                </button>
                                <div>
                                    <h1 className="text-lg font-bold leading-tight">{activeList.name}</h1>
                                    <span className="text-xs text-indigo-200">{words.length} ××™×œ×™×</span>
                                </div>
                            </div>
                            {mode !== 'menu' && (
                                <button 
                                    onClick={() => setMode('menu')}
                                    className="text-white/80 hover:text-white text-xs bg-indigo-700 px-3 py-1 rounded-full transition"
                                >
                                    ×œ×ª×¤×¨×™×˜
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="max-w-md mx-auto p-4">
                        
                        {/* LIST MENU */}
                        {mode === 'menu' && (
                            <div className="space-y-6 animate-fadeIn">
                                
                                {/* Direction Toggle */}
                                <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 mb-2">
                                    <div className="text-sm font-bold text-slate-500 mb-3 flex items-center gap-2">
                                        <ArrowLeftRight size={16} />
                                        ×›×™×•×•×Ÿ ×”×œ×™××•×“:
                                    </div>
                                    <div className="flex bg-slate-100 p-1 rounded-lg">
                                        <button 
                                            onClick={() => setDirection('heToEn')}
                                            className={`flex-1 py-2 rounded-md text-sm font-bold transition-all ${isHeToEn ? 'bg-white shadow text-indigo-600' : 'text-slate-400'}`}
                                        >
                                            ×¢×‘×¨×™×ª â¬… ×× ×’×œ×™×ª
                                        </button>
                                        <button 
                                            onClick={() => setDirection('enToHe')}
                                            className={`flex-1 py-2 rounded-md text-sm font-bold transition-all ${!isHeToEn ? 'bg-white shadow text-indigo-600' : 'text-slate-400'}`}
                                        >
                                            ×× ×’×œ×™×ª â¬… ×¢×‘×¨×™×ª
                                        </button>
                                    </div>
                                </div>

                                <div className="grid gap-4">
                                    <button 
                                        onClick={() => { 
                                            if(words.length === 0) { alert('×”×¨×©×™××” ×¨×™×§×”! ×”×•×¡×£ ××™×œ×™× ×‘×¢×¨×™×›×”.'); setMode('edit'); return; }
                                            setCurrentIndex(0); setMode('learn'); setIsFlipped(false); 
                                        }}
                                        className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 transition-all hover:border-indigo-200 hover:shadow-md group"
                                    >
                                        <div className="bg-indigo-100 text-indigo-600 p-4 rounded-full group-hover:bg-indigo-600 group-hover:text-white transition-colors"><BookOpen size={24} /></div>
                                        <div className="text-right flex-1">
                                            <div className="font-bold text-lg text-slate-800">×œ×™××•×“ ××™×œ×™×</div>
                                            <div className="text-sm text-slate-500">×›×¨×˜×™×¡×™×•×ª ×•×”×©××¢×”</div>
                                        </div>
                                        <ArrowLeft className="text-slate-300" />
                                    </button>

                                    <button 
                                        onClick={() => { 
                                            if(words.length < 4) { alert('×¦×¨×™×š ×œ×¤×—×•×ª 4 ××™×œ×™× ×œ××‘×—×Ÿ.'); return; }
                                            setCurrentIndex(0); setMode('quiz'); setScore(0); 
                                        }}
                                        className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 transition-all hover:border-emerald-200 hover:shadow-md group"
                                    >
                                        <div className="bg-emerald-100 text-emerald-600 p-4 rounded-full group-hover:bg-emerald-600 group-hover:text-white transition-colors"><Brain size={24} /></div>
                                        <div className="text-right flex-1">
                                            <div className="font-bold text-lg text-slate-800">××‘×—×Ÿ ×™×“×¢</div>
                                            <div className="text-sm text-slate-500">×‘×—×Ÿ ××ª ×¢×¦××š</div>
                                        </div>
                                        <ArrowLeft className="text-slate-300" />
                                    </button>

                                    <button 
                                        onClick={() => setMode('edit')}
                                        className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 transition-all hover:border-slate-300 hover:shadow-md group"
                                    >
                                        <div className="bg-slate-100 text-slate-600 p-4 rounded-full group-hover:bg-slate-600 group-hover:text-white transition-colors"><Settings size={24} /></div>
                                        <div className="text-right flex-1">
                                            <div className="font-bold text-lg text-slate-800">×¢×¨×™×›×ª ××™×œ×™×</div>
                                            <div className="text-sm text-slate-500">×”×•×¡×¤×” ×•××—×™×§×”</div>
                                        </div>
                                        <ArrowLeft className="text-slate-300" />
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* LEARN MODE */}
                        {mode === 'learn' && words.length > 0 && (
                            <div className="flex flex-col h-[70vh]">
                                <div className="flex justify-between items-center mb-4 text-slate-500 text-sm">
                                    <span>{currentIndex + 1} / {words.length}</span>
                                    <div className="w-1/3 bg-slate-200 h-2 rounded-full overflow-hidden">
                                        <div className="bg-indigo-500 h-full transition-all duration-300" style={{ width: `${((currentIndex + 1) / words.length) * 100}%` }}></div>
                                    </div>
                                </div>

                                <div className="flex-1 perspective-1000 relative group cursor-pointer" onClick={() => setIsFlipped(!isFlipped)}>
                                    <div className={`relative w-full h-full duration-500 preserve-3d transition-all ${isFlipped ? 'rotate-y-180' : ''}`}>
                                        
                                        {/* Front */}
                                        <div className="absolute w-full h-full backface-hidden bg-white rounded-3xl shadow-xl border-b-4 border-indigo-100 flex flex-col items-center justify-center p-8">
                                            <div className="text-slate-400 text-sm uppercase tracking-wider mb-4 font-bold">
                                                {isHeToEn ? '×¢×‘×¨×™×ª' : 'English'}
                                            </div>
                                            <h2 className="text-4xl font-bold text-slate-800 text-center mb-4">
                                                {isHeToEn ? words[currentIndex].hebrew : words[currentIndex].english}
                                            </h2>
                                            
                                            {/* Show speaker on front if mode is English->Hebrew */}
                                            {!isHeToEn && (
                                                 <button 
                                                    onClick={(e) => { e.stopPropagation(); speak(words[currentIndex].english); }}
                                                    className="flex items-center gap-2 bg-indigo-50 hover:bg-indigo-100 text-indigo-600 px-4 py-2 rounded-full transition text-sm mb-4"
                                                >
                                                    <Volume2 size={18} />
                                                    <span>×”×©××¢</span>
                                                </button>
                                            )}

                                            <p className="mt-4 text-indigo-500 text-sm animate-pulse">×œ×—×¥ ×›×“×™ ×œ×”×¤×•×š</p>
                                        </div>
                                        
                                        {/* Back */}
                                        <div className="absolute w-full h-full backface-hidden bg-indigo-600 rounded-3xl shadow-xl rotate-y-180 text-white flex flex-col items-center justify-center p-8">
                                            <div className="text-indigo-200 text-sm uppercase tracking-wider mb-4 font-bold">
                                                {isHeToEn ? 'English' : '×¢×‘×¨×™×ª'}
                                            </div>
                                            <h2 className="text-5xl font-bold text-center mb-6">
                                                {isHeToEn ? words[currentIndex].english : words[currentIndex].hebrew}
                                            </h2>
                                            
                                            {/* Show speaker on back if mode is Hebrew->English */}
                                            {isHeToEn && (
                                                <button 
                                                    onClick={(e) => { e.stopPropagation(); speak(words[currentIndex].english); }}
                                                    className="flex items-center gap-2 bg-white/20 hover:bg-white/30 px-6 py-3 rounded-full transition backdrop-blur-sm"
                                                >
                                                    <Volume2 size={20} />
                                                    <span>×”×©××¢</span>
                                                </button>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                <div className="flex justify-between items-center mt-6 gap-4">
                                    <button onClick={() => { if (currentIndex > 0) { setIsFlipped(false); setCurrentIndex(c => c - 1); } }} disabled={currentIndex === 0} className="p-4 rounded-full bg-slate-200 text-slate-600 disabled:opacity-30 disabled:cursor-not-allowed hover:bg-slate-300 transition"><ArrowRight size={24} /></button>
                                    <button onClick={() => setIsFlipped(!isFlipped)} className="flex-1 py-4 bg-indigo-100 text-indigo-700 font-bold rounded-xl hover:bg-indigo-200 transition">
                                        {isFlipped ? (isHeToEn ? '×”×¦×’ ×¢×‘×¨×™×ª' : '×”×¦×’ ×× ×’×œ×™×ª') : (isHeToEn ? '×”×¦×’ ×× ×’×œ×™×ª' : '×”×¦×’ ×¢×‘×¨×™×ª')}
                                    </button>
                                    <button onClick={() => {
                                        if (currentIndex < words.length - 1) { setIsFlipped(false); setCurrentIndex(c => c + 1); } 
                                        else { alert('×¡×™×™××ª ××ª ×›×œ ×”××™×œ×™×!'); setMode('menu'); }
                                    }} className="p-4 rounded-full bg-indigo-600 text-white hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">
                                        {currentIndex === words.length - 1 ? <Check size={24} /> : <ArrowLeft size={24} />}
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* QUIZ MODE */}
                        {mode === 'quiz' && (
                            <div className="flex flex-col h-full">
                                <div className="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm">
                                    <div className="flex items-center gap-2">
                                        <Trophy className="text-yellow-500" size={20} />
                                        <span className="font-bold text-slate-700">{score}</span>
                                    </div>
                                    <div className="text-slate-400 text-sm">×©××œ×” {currentIndex + 1}/{words.length}</div>
                                </div>

                                <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100 text-center mb-6 flex-1 flex flex-col justify-center">
                                    <span className="text-slate-400 text-sm uppercase font-bold mb-2">
                                        {isHeToEn ? '×ª×¨×’× ×œ×× ×’×œ×™×ª' : '×ª×¨×’× ×œ×¢×‘×¨×™×ª'}
                                    </span>
                                    
                                    <div className="flex flex-col items-center justify-center gap-2 mb-8">
                                        <h2 className="text-4xl font-bold text-slate-800">
                                            {isHeToEn ? words[currentIndex].hebrew : words[currentIndex].english}
                                        </h2>
                                        
                                        {/* Speaker always available if the question is English (or user wants to hear English translation) */}
                                        {(!isHeToEn) && (
                                            <button 
                                                onClick={() => speak(words[currentIndex].english)}
                                                className="text-indigo-500 hover:text-indigo-700 p-2 rounded-full hover:bg-indigo-50 transition"
                                                title="×”×©××¢ ××™×œ×”"
                                            >
                                                <Volume2 size={24} />
                                            </button>
                                        )}
                                    </div>

                                    <div className="grid grid-cols-1 gap-3">
                                        {quizOptions.map((option, idx) => {
                                            let btnClass = "p-4 rounded-xl text-lg font-medium transition-all duration-200 border-2 ";
                                            if (quizAnswered) {
                                                if (option.id === words[currentIndex].id) btnClass += "bg-emerald-100 border-emerald-500 text-emerald-800";
                                                else if (selectedOption?.id === option.id) btnClass += "bg-red-100 border-red-500 text-red-800";
                                                else btnClass += "bg-slate-50 border-transparent text-slate-400 opacity-50";
                                            } else {
                                                btnClass += "bg-white border-slate-200 hover:border-indigo-400 hover:bg-indigo-50 text-slate-700 shadow-sm";
                                            }
                                            
                                            // Determine what text to show on button
                                            const btnText = isHeToEn ? option.english : option.hebrew;

                                            return (
                                                <button key={idx} onClick={() => handleAnswer(option)} disabled={quizAnswered} className={btnClass}>
                                                    {btnText}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                {quizAnswered && (
                                    <div className="animate-slideUp bg-white p-4 rounded-xl shadow-lg border border-slate-100">
                                        <div className={`text-center font-bold mb-3 ${isCorrect ? 'text-emerald-600' : 'text-red-500'}`}>
                                            {isCorrect ? '××¢×•×œ×”! ×ª×©×•×‘×” × ×›×•× ×” ğŸ‰' : '×œ× × ×•×¨×, × ×¡×” ×‘×¤×¢× ×”×‘××”'}
                                        </div>
                                        <button onClick={nextQuestion} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">
                                            {currentIndex < words.length - 1 ? '×”×©××œ×” ×”×‘××”' : '×¡×™×™× ××‘×—×Ÿ'}
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* EDIT MODE */}
                        {mode === 'edit' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                    <h2 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><Plus className="text-indigo-600" size={20} /> ×”×•×¡×¤×ª ××™×œ×™×</h2>
                                    <p className="text-sm text-slate-500 mb-4 bg-yellow-50 p-3 rounded-lg border border-yellow-100">
                                        ×”×“×‘×§ ×›××Ÿ ××™×œ×™× (×× ×’×œ×™×ª - ×¢×‘×¨×™×ª).<br/>×œ×“×•×’××”: <code className="bg-white px-1 rounded">Apple - ×ª×¤×•×—</code>
                                    </p>
                                    <textarea value={inputText} onChange={(e) => setInputText(e.target.value)} placeholder={`Cat - ×—×ª×•×œ\nDog - ×›×œ×‘`} className="w-full h-32 p-4 border border-slate-200 rounded-xl outline-none text-left" dir="ltr"></textarea>
                                    <div className="flex gap-3 mt-4">
                                        <button onClick={handleImportList} className="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition flex justify-center items-center gap-2"><Save size={18} /> ×”×•×¡×£ ×œ×¨×©×™××”</button>
                                        <button onClick={() => setInputText("")} className="px-4 py-3 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-200 transition"><Trash2 size={18} /></button>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                                    <h3 className="font-bold text-slate-700 mb-4">×”××™×œ×™× ×‘×¨×©×™××” ×–×• ({words.length})</h3>
                                    <div className="max-h-60 overflow-y-auto space-y-2 pr-2 custom-scrollbar">
                                        {words.map((w) => (
                                            <div key={w.id} className="flex justify-between items-center p-3 bg-slate-50 rounded-lg text-sm group">
                                                <span className="font-bold text-slate-700">{w.hebrew}</span>
                                                <span className="text-indigo-600 font-medium">{w.english}</span>
                                                <button 
                                                    onClick={() => updateActiveListWords(words.filter(word => word.id !== w.id))}
                                                    className="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-600 transition"
                                                    title="××—×§ ××™×œ×”"
                                                >
                                                    <X size={16} />
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex gap-2 mt-4">
                                        <button onClick={clearAllWordsInList} className="flex-1 py-2 text-sm text-red-500 hover:bg-red-50 rounded-lg transition border border-red-100 flex justify-center items-center gap-2"><RotateCcw size={14} /> × ×§×” ×¨×©×™××”</button>
                                    </div>
                                </div>
                            </div>
                        )}

                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
